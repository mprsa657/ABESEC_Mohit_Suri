
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 9</title>
    <style>
        body {
    background-color: rgb(255, 255, 255);
    justify-content: center;
    display: grid;
}
.container {
    border: 2px solid;
    margin: 200px;
    padding: 20px;
    background-color: rgb(235, 235, 235);
    height: 200px;
    min-width: 555;
 
}
.heading {
    text-align: center;
    margin-top: -20px;
}
.items {
       display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
} 
.card1 {
    margin-right: 20px;
    padding: 10px;
    box-shadow: 0px 0px 8px rgb(165, 165, 165);
    border-radius: 5px;
    background-color: rgb(255, 255, 255);
    text-align: center;
}
.name {
    font-weight: bold;
    margin: 7px;
}
.details {
    transform: scale(.8);
    color: rgb(92, 92, 92);
    
}
.price {
    font-weight: bold;
    font-size: smaller;
    margin-top: 5px;
}
@media only screen and (max-width: 1024px) {
    .items {
        grid-template-columns: 1fr 1fr;
    }
    .container {
        height: auto;
    }
    .card1 {
        margin-bottom: 20px;
    }
}
@media only screen and (max-width: 600px) {
    .items {
        grid-template-columns: 1fr;
    }
    .container {
        height: auto;
    }
    .card1 {
        margin-bottom: 20px;
    }
}
    </style>
</head>
<body>
     <div class="container">
        <div class="heading"><h3>Responsive Product Grid</h3></div>
        <div class="items">
        <div class="card1">
            <div class="img"><img src="" alt="Product1"></div>
            <div class="name">Product 1</div>
            <div class="details">High-quality item with great features</div>
            <div class="price">₹499</div>
        </div>
        <div class="card1">
            <div class="img"><img src="" alt="Product2"></div>
            <div class="name">Product 2</div>
            <div class="details">Durable and stylish for daily use</div>
            <div class="price">₹799</div>
        </div>
        <div class="card1">
            <div class="img"><img src="" alt="Product3"></div>
            <div class="name">Product 3</div>
            <div class="details">Lightweight and comfortable</div>
            <div class="price">₹1,299</div>
        </div>
        <div class="card1">
            <div class="img"><img src="" alt="Product4"></div>
            <div class="name">Product 4</div>
            <div class="details">Trendy design with premium quality</div>
            <div class="price">₹999</div>
        </div>
        </div>
     </div>
</body>
</html>
