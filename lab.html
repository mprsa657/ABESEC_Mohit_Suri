<html>
<head> <title> hotel booking form </title>
</head>
<body>
<center><form action="#" method="get">
<h1>Hotel Room Booking Form </h1>
<br>
<label for="name"> Full Name : <input type="text" id="name" name="name"> <br>
<label for="email"> Email : <input type="email" id="email" name="email"> <br>
<label for="name"> Phone : <input type="tel" id="phone" name="phone"> <br>
<label for="checkin"> Checkin : <input type="date" id="checkin" name="checkin">
<label for="checkout"> Checkout : <input type="date" id="checkout" name="checkout"><br>
<label for="room">Room Type:
<select name="room" id="room">
<option value="deluxe"> Deluxe </option>
<option value="super deluxe"> Super Deluxe </option>
<option value="normal"> Normal </option>
</select> <br>
<label for="query"> Any Further Query : 
<textarea id="query" name="query" rows="4" cols="30">  </textarea> <br>
<input type="submit" value="submit" id="submit" name="submit">
<button type="reset" value="reset" id="reset" name="reset"> Reset </button>
</form>
</center>
</body>
</html>
