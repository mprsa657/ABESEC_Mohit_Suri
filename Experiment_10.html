
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 10</title>
    <style>
        .header {
    display: grid;
    grid-template-columns: 2fr 7fr 1fr 0.7fr;
    background-color: black;
    color: white;
    padding: 15px;
    margin: -8px;
}
.brand {
    grid-column-start: 1;
    grid-column-end: 1;
    font-weight: bolder;
    font-size:x-large;
}
.nav {
    grid-column-start: 2;
    grid-column-end: 2;
    text-align: center;
}
.cart {
    grid-column-start: 3;
    grid-column-end: 3;
    text-align: end;
}
.login {
    grid-column-start: 4;
    grid-column-end: 4;
    text-align: end;
}
a {
    text-decoration: none;
    color: white;
    margin: 10px;
}
a:hover {
    text-shadow: 5px 0px 10px white;
}
button {
    background: none;
    margin: 0px;
    border: 0px;
    color: white;
    font-weight: bolder;
}
@media only screen and (max-width:600px) {
    .header {
        grid-template-columns: 1fr 6fr 0.7fr;
        grid-template-rows: 1fr;
    }
    .brand {
        grid-column-start: 1;
        grid-row-start: 1;
        grid-row-end: 1;
        grid-column-end: 1;
    }
    .nav {
        grid-column-start: 1;
        grid-column-end: 3;
        grid-row-start: 2;
        grid-row-end: 2;
        margin-left: 70px;
        
    }
    .cart {
        grid-column-start: 2;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 1;
    }
    .login {
        grid-column-start: 3;
        grid-column-end: 3;
        grid-row-start: 1;
        grid-row-end: 1;
    }
    
}
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">ShopEase</div>
        <div class="nav">
            <a href="home">Home</a>
            <a href="products">Products</a>
            <a href="categories">Categories</a>
            <a href="contact">Contact</a>
        </div>
        <div class="cart"><button type="submit">Cart ðŸ›’</button></div>
        <div class="login"><button type="submit">Login</button></div>
    </div>
    <h2>Welcome to ShopEase !</h2>
    <p>Your one-stop destination for all shopping needs.</p>
</body>
</html>
